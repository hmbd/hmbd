{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>修改信息</title>
        <script type="text/javascript" src="{% static 'jedate/jedate.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'jedate/jedate.min.js' %}"></script>

        <style>
        .div_add {
            background-color: #00FFFF;
            margin-left: auto;
            margin-right: auto;
            line-height: 250%;
            height: 360px;
            width: 400px;
            text-align: center;
            margin-top: -178px;
            margin-left: -250px;
            line-height: 50px;
            vertical-align: -13px;
            position: absolute;
            left: 55%;
            top: 50%;
        }
	    </style>
    </head>
    <body bgcolor="E6EFF8">
        <div class="div_add">
            <div>
                <p><strong><font size="5" color="blue"><b>修改信息</b></font></strong></p>
            </div>
            <!-- from表单 Start-->
            <form method = 'post'action="mongodb_update" name="mongodb_update"enctype="multipart/form-data">
                <input  type="hidden" name="id"  value="{{ d.id }}">
            <div>
                <font size="4" color="blue">体重:</font>
                <input type="text" name="weight" value="{{ d.weight }}" placeholder="输入体重" style="height:30px;width:188px" required="required"
                oninvalid="this.setCustomValidity('请输入QQ在线人数');" oninput="setCustomValidity('')"/>
            </div>
            <div>
                <font size="4" color="blue">时长:</font>
                <input type="text" name="run_time" value="{{ d.run_time }}" placeholder="输入时长" style="height:30px;width:188px" required="required"
                       oninvalid="this.setCustomValidity('请输入跑步时长');" oninput="setCustomValidity('')"/>
            </div>
            <div>
                <font size="4" color="blue">时间:</font>
                <input class="datainp" id="datebut"name="system_time" value="{{ d.system_time }}" type="text" style="height:30px;width: 140px;"readonly>
                <input type="button" onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" value="打开">
            </div>
            <div>
                <font size="4" color="blue">备注:</font>
                <textarea name="remark" cols=24 rows=4 required="required" oninvalid="this.setCustomValidity('请输入备注');"
                          oninput="setCustomValidity('')">{{ d.remark }}</textarea>
            </div>
            <div>
                <input type="submit" value="修改" style="width:100px;height:40px;background-color:E6EFF8"/>
                <input type="reset" value="重置" style="width:100px;height:40px;background-color:E6EFF8"/>
            </div>
            </form>
            <!--from表单 End-->
        </div>
    </body>
</html>
